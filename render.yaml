services:
  # Aplicaci√≥n completa (Frontend + Backend)
  - type: web
    name: blockchain-analyzer
    env: python
    region: oregon
    buildCommand: "npm ci && npx vite build && pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20
