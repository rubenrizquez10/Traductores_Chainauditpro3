services:
  # Aplicaci√≥n completa (Frontend + Backend)
  - type: web
    name: blockchain-analyzer
    env: python
    region: oregon
    buildCommand: "python -m pip install --upgrade pip && python -m pip install -v -r requirements.txt && npm ci && npx vite build"
    startCommand: "python -m gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20
